<div class="full">
  <mat-card class="bg-card anup">
<mat-form-field>
   <mat-label>Select City</mat-label>
    <mat-select class="form-control" fromControlName="city" (selectionChange)="onchangecity($event)" >
        <mat-option *ngFor="let c of city" [value]="c._id">{{c.cityName}}</mat-option>
    </mat-select>
  </mat-form-field>

<mat-form-field>
  <mat-label>Select Movie</mat-label>
    <mat-select class="form-control" fromControlName="mov" (selectionChange)="onchangemovie($event)">
        <mat-option *ngFor="let m of mov" [value]="m">{{m}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="search()"  mat-raised-button color="primary">Search</button>
</mat-card>
