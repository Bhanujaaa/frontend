
<div class="form-group">
    <select class="form-control" fromControlName="city" (change)="onchangecity($event)" >
        <option value="" selected disabled>select city</option>
        <option *ngFor="let c of city" [value]="c.cityName">{{c.cityName}}</option>
    </select>
</div>

<div class="form-group">
    <select class="form-control" fromControlName="mov" (change)="onchangemovie($event)">
        <option value="" selected disabled>select movies</option>
        <option *ngFor="let m of mov" [value]="m">{{m}}</option>
    </select>

</div>
<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

<div *ngIf="!loading && !loading">
  <table mat-table [dataSource]="cine" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> TheaterName </th>
      <td mat-cell *matCellDef="let cine"> {{cine.name}} </td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let cine">{{cine.city}} </td>
    </ng-container>
    <ng-container matColumnDef="seatsAvailable">
      <th mat-header-cell *matHeaderCellDef> seatsAvailable </th>
      <td mat-cell *matCellDef="let cine">{{cine.seatsAvailable}} </td>
    </ng-container>

      </ng-container>
      <ng-container matColumnDef="cinemaId">

      <th mat-header-cell *matHeaderCellDef> Book </th>
      <td mat-cell *matCellDef="let appointment"><button  mat-raised-button color="warn">Book</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>

  </table>
</div>
