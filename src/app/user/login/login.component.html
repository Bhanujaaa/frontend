<html>
<mat-toolbar color="primary" class="navbar">
  <div>Movie Mix</div>
  <div>
    <span class="HomePage" style="cursor: pointer;" routerLink="/user/home">Home</span>
    <span class="LoginPage" style="cursor: pointer;" routerLink="/user/login">Login</span>
    <span class="RegisterPage" style="cursor: pointer;" routerLink="/user/register">Register</span>
  </div>

</mat-toolbar>
<mat-toolbar *ngIf="successMsg" color="green">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>
<div class="form-container">
<mat-card class="bg-card mat-elevation-z19">
  <form (submit)="login()" class="border border-primary">
    <mat-form-field>
      <input [(ngModel)]="email" name="email" matInput placeholder="Your Email" type="email" required>
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="password" name="password" matInput placeholder="Your Password" type="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary">Login</button>
    <br>
    <span class="center margin-top">New to our platform? <a class="sign-up-link" routerLink="/user/register">Sign up!</a></span>
    <!-- <div>Not an registered user?</div>
    <a mat-raised-button color="accent" type="submit" (click)="register()" value="Create an account" name="approve">Register</a> -->
  </form>
  <form >
    

</form>
</mat-card>
</div>
<router-outlet></router-outlet>
</html>
