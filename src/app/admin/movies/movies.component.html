<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div  fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let m of movie">
      <mat-card class="example-card  mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{m.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image class="imgs" src="{{m.image}}">
        <mat-card-content>
          <p>
            {{m.language}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="button1" (click)="editMovie(m._id)" >Edit</button>
          <button mat-button class="button1" (click)="deleteMovie(m._id)" >Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
