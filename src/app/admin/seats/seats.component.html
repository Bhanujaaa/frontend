<html>
  <div>
    <mat-toolbar color="primary">
      <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
  
      <a mat-button class="companyName">
        <span>Movie Mix</span>
      </a>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a mat-button routerLink="/admin/movie">Movies</a>
        <a mat-button routerLink="/admin/cinema">Cinemas</a>
        <a mat-button routerLink="/admin/location">Locations</a>
        <a mat-button routerLink="/admin/showss">Shows</a>
        <a mat-button routerLink="/admin/seat">Seats</a>
        <a mat-button routerLink="/admin/book">Bookings</a>
        <a mat-button routerLink="/admin/user">Users</a>
        <a mat-button routerLink="/user/home" (click)="service.LogOut()">LogOut</a>
        
      </div>
  
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="example-container">
  
      <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
        <div fxLayout="column">
          <a mat-button routerLink="/admin/movie">Movies</a>
          <a mat-button routerLink="/admin/cinema">Cinemas</a>
          <a mat-button routerLink="/admin/location">Locations</a>
          <a mat-button routerLink="/admin/showss">Shows</a>
          <a mat-button routerLink="/admin/seat">Seats</a>
          <a mat-button routerLink="/admin/book">Bookings</a>
          <a mat-button routerLink="/admin/user">Users</a>
          <a mat-button routerLink="/user/home" (click)="service.LogOut()">LogOut</a>
        </div>
      </mat-sidenav>

<button mat-raised-button color="primary" (click)="addSeat()">ADD</button>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div  fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let s of seat">
        <mat-card class="example-card mat-elevation-z4">
          <mat-card-header>
            <img *ngIf="s.isSelected == true" mat-card-avatar class="example-header-image" src="https://thumbs.dreamstime.com/b/do-not-sit-down-seat-taken-blocked-icon-black-circle-red-sign-showing-203587431.jpg">
            <img *ngIf="s.isSelected == false" mat-card-avatar class="example-header-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpA85VjNMXtN4Z-kMtYw0Qyb11KCdDhLsGYKgF5o5Yv2JGMXf4Hs5BiZ2gHrrE-Os3rPE&usqp=CAU">
            
            <mat-card-title style="margin-top:10px">{{s.seatNum}}</mat-card-title>
          </mat-card-header>
          <!-- <img mat-card-image class="imgs" src="{{m.image}}"> -->
          <!-- <mat-card-content> -->
            
          <!-- </mat-card-content> -->
          <mat-card-actions>
            <!-- <button mat-button (click)="editSeat(s._id)" >Edit</button> -->
            
            <button mat-button class="button1" (click)="deleteSeat(s._id)" >Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
    </mat-sidenav-container>
  </div>
