<html>
  <mat-toolbar color="primary" class="navbar" style="position:static;">
    <div>Movie Mix</div>
    <div>
      <span routerLink='/user/show' style="cursor: pointer;">Book</span>
      <span routerLink='/details' routerLink="/user/home" >My Bookings</span>
      <span class="HomePage" routerLink="/user/home" (click)="ser.LogOut()">LogOut</span>
    </div>
  
  </mat-toolbar>

<div class="content">
  <mat-card class="example-card">
    <ng-container *ngFor="let c of show; let i = index">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title *ngIf="i == 0">{{c.movieId.title}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      
      <!-- <mat-card> -->
      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-around">
          <div *ngIf="i == 0" fxLayout="column">
            <div>
              <img mat-card-image *ngIf="i == 0" class="imgs" src="{{c.movieId.image}}" alt="Photo of a Shiba Inu">
            </div>
          </div>
          <div *ngIf="i == 0" fxLayout="column">
            <div>
              Cast<br>Director<br>Description<br>Duration<br>Genre
            </div>
          </div>
          <div *ngIf="i == 0" fxLayout="column">
            <div>
              :<br>:<br>:<br>:<br>:
            </div>
          </div>
            
          <div *ngIf="i == 0" fxLayout="column">
          <div>
            {{c.movieId.cast}}<br>{{c.movieId.director}}<br>{{c.movieId.description}}<br>{{c.movieId.duration}}<br>{{c.movieId.genre}}
          </div>
        </div>
        </div>
      </mat-card-content>
      <!-- </mat-card> -->
    </ng-container>
  </mat-card>
</div>



<div>
  <table mat-table [dataSource]="show" class="mat-elevation-z8">
    <ng-container matColumnDef="startAt">
      <th mat-header-cell *matHeaderCellDef> ShowAt</th>
      <td mat-cell *matCellDef="let cine"> {{cine.startAt}} </td>
    </ng-container>
    <ng-container matColumnDef="seatsAvailable">
      <th mat-header-cell *matHeaderCellDef> seatsAvailable</th>
      <td mat-cell *matCellDef="let cine">{{cine.seatsAvailable}} </td>
    </ng-container>

    <ng-container matColumnDef="book">
      <th mat-header-cell *matHeaderCellDef> Book </th>
      <td mat-cell *matCellDef="let cine"><button (click)="book(cine._id)" mat-raised-button color="warn">Book</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let shows; columns: columns"></tr>
  </table>
</div>
</html>
