<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

<div *ngIf="!loading && !loading">
  <table mat-table [dataSource]="show" class="mat-elevation-z8">
    <ng-container matColumnDef="startAt">
      <th mat-header-cell *matHeaderCellDef> startAt </th>
      <td mat-cell *matCellDef="let show"> {{show.startAt}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> startDate </th>
      <td mat-cell *matCellDef="let show">{{show.startDate}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> endDate </th>
      <td mat-cell *matCellDef="let show">{{show.endDate}} </td>
    </ng-container>


    <!-- <ng-container matColumnDef="movieId">

        <td mat-cell *matCellDef="let appointment"> </td>
      </ng-container>
      <ng-container matColumnDef="cinemaId">
        <th mat-header-cell *matHeaderCellDef> cinemaId</th>
        <td mat-cell *matCellDef="let appointment"> </td>
      </ng-container> -->
    
    
      <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef> Cancel </th>
      <td mat-cell *matCellDef="let appointment"><button  mat-raised-button color="warn">Cancel</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let appointments; columns: columns"></tr>
  </table>
</div>
