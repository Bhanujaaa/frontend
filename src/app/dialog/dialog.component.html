<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>Total cost is {{cost}} </mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" mat-dialog-close mat-dialog-close="Ok">Confirm</button>
    <button mat-raised-button color="warn" mat-dialog-close mat-dialog-close="No">Cancel</button>
</mat-dialog-actions>
