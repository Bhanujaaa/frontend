<div class="form-container" *ngIf="this.ser.movieAdd">
  <!-- <mat-card class="bg-card mat-elevation-z19"> -->
  <form class="border border-primary">
    <div mat-dialog-title>
      Add New Movie
    </div>
    <mat-dialog-content>
      <mat-form-field>
        <input [(ngModel)]="title" name="title" matInput placeholder="Movie Title" type="text" required>
      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="language" name="language" matInput placeholder="Language" type="text" required>

      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="genre" name="genre" matInput placeholder="Genre" type="text" required>

      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="director" name="director" matInput placeholder="Director" type="text" required>

      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="cast" name="cast" matInput placeholder="Cast" type="text" required>

      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="description" name="description" matInput placeholder="Description" type="text" required>

      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="duration" name="duration" matInput placeholder="Duration" type="text" required>

      </mat-form-field>
      <mat-form-field>
        <input [(ngModel)]="image" name="image" matInput placeholder="Image" type="text" >

      </mat-form-field>



    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button  mat-dialog-close (click)="AddMovie()" color="primary">ADD</button>
    </mat-dialog-actions>
  </form>
  <!-- </mat-card> -->
</div>

<div class="delete" *ngIf="this.ser.movieDelete">
  <!-- <h2 mat-dialog-title>Confirmation</h2> -->
<mat-dialog-content>Are you sure to Delete</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="deleteMovie()" mat-dialog-close mat-dialog-close="Ok">Confirm</button>
    <button mat-raised-button  mat-dialog-close mat-dialog-close="No">Cancel</button>
</mat-dialog-actions>
  </div>
